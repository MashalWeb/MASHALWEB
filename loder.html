<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loder</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
        }
        .loder{
            width: 70px;
            height: 70px;
            box-shadow: 0 0 10px 4px rgba(0, 0, 0, 0.171);
            border-radius: 50%;
            padding: 10px;
            position: relative;
            background: #2e2e2e;
            
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            animation: rotateAni 1s linear 0s infinite;
            
        }
        .loder .dots
        {
            width: 12px;
            height: 12px;
            background: #fff;
            margin: 6px;
            z-index: 3;
            color: olive;
            box-sizing: 0 2px 5px 0 red;
            border-radius: 50%;
            
            
        }
        @keyframes rotateAni {
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
  </head>
  <body>
    <div class="loder">
     <div class="dots"></div>
     <div class="dots"></div>
     <div class="dots"></div>
     <div class="dots"></div>
    </div>
    <h2>
        windSpeed = Km/h
        <br>
        humidity = %
    </h2>
    <h4 id="datashow"></h4>
    <script>
        let API_KEY = 'd35dd618f6b115bff158d1b8bcd6a330';
        let API_URL = `https://api.openweathermap.org/data/2.5/weather?q=chakdara&appid=${API_KEY}&units=metric`;
        fetch(API_URL)
        .then((res)=>{
            console.log("Data is loding Now");
             return res.json();
        })
        .then(data =>{
            console.log("Data is loded SuccessFullyâœ”");
             console.log(data);
             let datashow = document.getElementById("datashow");
             let windSpeed = data.wind.speed;
             let humidity = data.main.humidity;
            let temperature = data.main.temp;
            let stutus = data.weather[0].main;
            console.log(stutus);
             datashow.textContent ='today weather is = ' + stutus +  ' humidity = '+humidity+'%'+ 'and wind speed = '+ windSpeed+'Km/h'+ ' and ' +'temperature = '+ temperature +'C';
        })
    </script>
  </body>
</html>
